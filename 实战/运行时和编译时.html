<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>运行时与编译时示例</title>
  </head>
  <body>
    <!-- 纯运行时框架示例 -->
    <script>
      function render(obj, root) {
        // 处理特殊的文本节点对象
        if (obj.tag === 'text') {
          const text = document.createTextNode(obj.children)
          root.appendChild(text)
          return
        }

        const el = document.createElement(obj.tag)

        if (typeof obj.children === 'string') {
          const text = document.createTextNode(obj.children)
          el.appendChild(text)
        } else if (obj.children) {
          obj.children.forEach((child) => render(child, el))
        }

        root.appendChild(el)
      }

      // 使用方式
      const obj = {
        tag: 'div',
        children: [{ tag: 'span', children: 'hello world' }],
      }

      render(obj, document.body)
    </script>

    <!-- 运行时 + 编译时框架示例 -->
    <script>
      // 模拟编译器
      function compiler(html) {
        // 创建一个 DOMParser 实例，用于将 HTML 字符串解析为 DOM 文档
        const parser = new DOMParser()
        // 使用 DOMParser 将 HTML 字符串解析为 DOM 文档
        const doc = parser.parseFromString(html, 'text/html')

        // 将 DOM 节点转换为对象表示形式
        function convertNode(node) {
          // 如果节点是文本节点
          if (node.nodeType === Node.TEXT_NODE) {
            const text = node.textContent.trim()
            // 对文本内容转换为特殊的"文本节点对象"，而不是直接返回字符串
            return text ? { tag: 'text', children: text } : null
          }
          // 如果节点是元素节点
          if (node.nodeType === Node.ELEMENT_NODE) {
            // 将节点的子节点转换为数组
            const children = Array.from(node.childNodes)
              // 递归调用 convertNode 函数处理每个子节点
              .map(convertNode)
              // 过滤掉转换结果为假值的子节点
              .filter((child) => child)
            // 返回表示元素节点的对象
            return {
              // 标签名转换为小写
              tag: node.tagName.toLowerCase(),
              // 如果有子节点，则返回子节点数组，否则返回 null
              children: children.length > 0 ? children : null,
            }
          }
          // 如果节点既不是文本节点也不是元素节点，返回 null
          return null
        }
        // 从文档的 body 元素的第一个子节点开始转换
        return convertNode(doc.body.firstChild)
      }

      const html = `
      <div>
        <span>hello world</span>
      </div>
      `
      const obj2 = compiler(html)
      console.log('obj2', obj2)
      render(obj2, document.body)
    </script>

    <!-- 纯编译时框架示例（模拟编译后代码） -->
    <script>
      const div = document.createElement('div')
      const span = document.createElement('span')
      span.textContent = 'hello world'
      div.appendChild(span)
      document.body.appendChild(div)
    </script>
  </body>
</html>
