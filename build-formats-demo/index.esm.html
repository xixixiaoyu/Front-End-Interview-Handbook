<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESM (Browser) Build Format Demo</title>
  </head>
  <body>
    <h1>ESM (Browser) Build Format Demo</h1>
    <p>Check the console for output.</p>

    <!-- 
    使用 type="module" 引入 ESM 格式的构建产物。
    这是现代浏览器支持的原生模块加载方式。
  -->
    <script type="module">
      // 直接从 ESM 文件导入
      import { greet, advancedFeature } from './dist/my-library.esm-browser.js'
      // 你也可以使用生产版本: import { greet, advancedFeature } from './dist/my-library.esm-browser.prod.js';

      console.log('my-library (ESM Browser) loaded.')

      // 使用导入的函数
      const message = greet('ESM User')
      document.body.innerHTML += `<p>Message from library: ${message}</p>`

      // 调用另一个函数
      advancedFeature()
    </script>
  </body>
</html>
